<h2 class="row">Empire</h2>
<div class="row">
	<div class="col-md-6">
		<h3>World</h3>
		<p>{{gui.message}}</p>
		<p>{{gui.actionPrompt}}</p>
		<div class="btn-group">
			<button ng-repeat="choice in gui.choices" ng-click="scenes.goToScene(choice.nextScene, choice.text)" type="button" class="btn btn-link">{{choice.text}}</button>
		</div>
	</div>
	<div class="col-md-6">
		<h3>{{gameData.stage}} Details</h3>
		<p>Generation: {{gameData.generation}}</p>
		<p>Population: {{gameData.population}}</p>
		<p>Religion: {{gameData.religion}}</p>
		<div ng-show="gameData.items">
			<p ng-repeat="item in gameData.items">{{item}}</p>
		</div>
	</div>
</div>
